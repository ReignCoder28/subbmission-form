<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">

</head>
<body>

    <h1 class="Title">Welcome to spidersona central!!!</h1>
    <div class = "Spiderman">
        <div class="Info">
            <div class="form-container">
                <div>
                    <h3>First name:</h3> 
                    <input type="text" class="Textbox_1">
                </div>
    
                <div>
                    <h3>Last name:</h3> 
                    <input type="text" class="Textbox_1">
                </div>
                
                <div>
                    <h3>Email:</h3> 
                    <input type="email" class="Textbox_1">
                </div>
               
                <div>
                    <h3>Date of birth:</h3> 
                    <input type="date" class="Textbox_1">
                </div>
    
                <div>
                    <h3>Phone number:</h3> 
                    <input type="number" class="Textbox_1">
                </div>
                
                </br>
    
                <div class="user-password">
                    <div>
                        <h3 style="display: inline-block;">Spidersona username:</h3> 
                        <input type="text" class="Textbox_1">
                    </div>
                    <div>
                        <h3 class="Password">Password:</h3> 
                        <input type="password" class="Textbox_1">
                    </div>
                </div>
    
            </div>

            <img class="Spiderman" src="Spider-Man_ Far From Home Now Streaming on Amazon Prime.jpeg">

                        
        </div>
    </div>
